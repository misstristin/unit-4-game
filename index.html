<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystal Blackjack</title>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="jumbotron bg-info">
    <h1 class="text-center text-light">Crystal Blackjack</h1>
    <h2 class="text-center text-dark">Try to match the number, but don't go over!</h2>
  </div>

  <div class="container">

      <div class="card">
        <div class="card-header text-center">
          <h3 class="card-title">This number wins:</h3>
        </div>
        <div class="card-body text-center">
          <p id="computer-pick">???</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-center">
          <h3 class="card-title">Pick your crystals, as many times as you dare!</h3>
        </div>
        <div class="card-body text-center" id="jewelBox">
          <!-- buttons will populate here -->
        </div>
      </div>

      <div class="card text-center">
        <div class="card-header">
          <h3 class="card-title">Crystals clicked so far</h3>
        </div>
        <div class="card-body text-center">
          <span id="choicesToAdd"></span>
        </div>
      </div>
      <div class="card text-center">
        <div class="card-header">
          <h3 class="card-title">Crystal Total</h3>
        </div>
        <div class="card-body text-center">
          <span id="totalAdded"></span>
        </div>
      </div>
 
  </div>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added link to my javascript -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
